<!doctype html>
<html lang="en">
  <head>
    <title>JavaScript Tip Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- custom css -->
    <link rel="stylesheet" href="css/styles.css">
</head>
  <body>
    <div class="container-fluid mt-5">
        <div class="row">

            <body>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <div class="card card-body text-center mt-5">
                                <h1 class="heading display-5 pb-3">JavaScript Tip Calculator</h1>
                                <!--Form-->
                                <form id="tip-form">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"></span>
                                            <!--Total Bill-->
                                            <input type="text" class="form-control" id="totalBill" placeholder="What was the total bill?" onfocus="this.value=''"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Tip: </label>
                                        <div class="input-group">
                                            <!--Tip Range-->
                                            <input type="range" class="form-control" id="tipInput" value="0" />
                                            <!--Tip output-->
                                        </div>
                                        <span class="input-group-addon" id="tipOutput"></span>
                                    </div>
                                </form>
                                <hr />
                                <!--Results-->
                                <div id="results" class="pt-4">
                                    <h5>Results</h5>
                                    <div class="form-group">
                                        <span class="input-group-addon">Tip amount</span>
                                        <div class="input-group">
                                            <!--Tip Amount-->
                                            <input type="number" class="form-control" id="tipAmount" disabled />
                                        </div>
                                    </div>
        
                                    <div class="form-group">
                                        <span class="input-group-addon">Total Bill with Tip</span>
                                        <div class="input-group">
                                            <!--Total Bill with Tip-->
                                            <input type="number" class="form-control" id="totalBillWithTip" disabled />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
